<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vue - Guia Completo </title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="app">
        <p v-on:click="onClique('p', $event)" >
              Curso de VueJS
              <button v-on:click.stop="onClique('button', $event)">Clique</button>
        </p>
        <form >
            <input type="text">
            <button type="submit" v-on:click="onSubmit"> Enviar sem modificador</button>
            <button type="submit" v-on:click.prevent="onSubmit"> Enviar com modificador</button>
        </form>
    </div>
    <script type="text/javascript">
        new Vue({
            el: '#app',
            data: {

            },
            methods: {
                onClique: function(elementoAlvo, event) {
                    console.log(event.type, ':', elementoAlvo);
                },
                onSubmit: function(event) {
                    console.log("Formulario enviado");
                }
                }


        });
    </script>
</body>
