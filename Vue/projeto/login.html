<!DOCTYPE html>
<html lang="pt-br" charset=utf-8>

<head>
    <title> Login </title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="logo-centro">
        <img src="marca_telessauders.png" alt="Logotipo do projeto TelessaúdeRS" width="100%">
    </div>
    <div id="login">
        <h2>Login</h2>
        <h5 v-show="statusLogin"> Falha no Login! </h5>
        <form v-on:submit.prevent="submitLogin" method="post">
            <div>
                <label> Usuário: </label>
                <input id="user" type="text" v-model="user" placeholder="Digite seu usuário:">
            </div>
            <div>
                <label> Senha: </label>
                <input id="password" type="password" v-model="password" placeholder="Digite sua senha:">
            </div>
            <div >
                <input id="submitButton" type="submit" value="Login">

            </div>
        </form>
    </div>


    <script type="text/javascript">
        new Vue({
            el: '#login',
            data: {
                user: "",
                password: "",
                statusLogin: false
            },
            methods: {

                submitLogin: function(event) {
                  if (!(this.user === '00261613')) {
                      this.statusLogin = true;

                  }
                    console.log('Usuário:', this.user);
                    console.log('Senha:', this.password);
                }
            }
        });
    </script>
</body>

</html>
