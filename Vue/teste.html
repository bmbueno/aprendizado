<!DOCTYPE html>
<html lang="pt-br" charset=utf-8>

<head>
    <title> Login </title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab&display=swap" rel="stylesheet">
</head>

<body>
    <div id="logo-centro">
        <!<img src="marca_telessauders.png" alt="Logotipo do projeto TelessaúdeRS">>
    </div>
    <div id="login">
        <h2>Login</h2>
        <form method="post">
            <div>
                <label> Usuário: </label>
                <input id="user" type="text" placeholder="Digite seu usuário:">
            </div>
            <div>
                <label> Senha: </label>
                <input id="password" type="password" placeholder="Digite sua senha:">
            </div>
            <input id="botao-login"type="submit" name="login" value="Login">
        </form>
    </div>
</body>

</html>
