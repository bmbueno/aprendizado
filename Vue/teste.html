<!DOCTYPE html>
<html lang="pt-br" charset=utf-8>

<head>
    <title> Login </title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="logo-centro">
        <!<img src="marca_telessauders.png" alt="Logotipo do projeto TelessaúdeRS">>
    </div>
    <div id="login">
        <h2>Login</h2>
        <form v-on:submit.prevent="submitLogin" method="post">
            <div>
                <label> Usuário: </label>
                <input id="user" type="text" v-model="user" placeholder="Digite seu usuário:">
            </div>
            <div>
                <label> Senha: </label>
                <input id="password" type="password" v-model="password" placeholder="Digite sua senha:">
            </div>
            <div >
                <input  type="submit" name="login" value="Login">
            </div>
        </form>
    </div>


    <script type="text/javascript">
        new Vue({
            el: '#login',
            data: {
                user: "",
                password: "",
                logLogin: ""
            },
            methods: {
                submitLogin: function(event) {
                    this.logLogin = "Login efetuado!";
                    console.log('Usuário:', this.user);
                    console.log('Senha:', this.password);
                }
            }
        });
    </script>
</body>

</html>
