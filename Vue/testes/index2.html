<!DOCTYPE html>
<html lang="en">
  <head>
    <title> VueJS - Guia completo </title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <p>Curso: {{ curso }}</p>
      <a v-bind:href="docs"> VueJS </a>
      <p>Instrutor: <span v-text="instrutor"></span></p>
    </div>
    <script type="text/javascript">

      new Vue({
        el: '#app',
        data: {
          curso: 'VueJS',
          docs: 'https://vuejs.org',
          instrutor: "Bruno Morais"
        }
      });
    </script>
  </body>
  </html>

  <!--
  v-once para nao renderizar novamente o javascript
  v-html para rodar html puro dentro de metodos ou propriedades dos objetos vue (inseguro)
-->
