<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VueJS - Guia completo </title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
  </head>
  <body>
      <div id="app">
          <button v-on:click="incrementar"> Clique</button>
          <p>Botao clicado {{ cliques }} vezes</p>
          <p v-on:mousemove="atualizaCoordenadas">Coordenadas x: {{ x }} y: {{ y }}</p>
      </div>
      <script type="text/javascript">
          new Vue({
              el: '#app',
              data: {
                  cliques: 0,
                  x: 0,
                  y: 0
              },
              methods: {
                  incrementar: function(event){
                      this.cliques++
                  },
                  atualizaCoordenadas: function(event){
                      this.x = event.clientX;
                      this.y = event.clientY;
                  }
              }
          });
      </script>
  </body>
</html>
